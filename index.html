<!DOCTYPE html>
<HTML>

<HEAD> 
	<!-- SEO -->
	<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">	
	<meta name="Keywords" content="Full Stack Development, FSD, quest-3">
  	<meta name="description" content="Best of the Best company on the world for Web dev!"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, 
									maximum-scale=1.0, user-scalable=no">	

	<link rel = "shortcut icon" type = "image/x-icon" href = "images/favicon.png"> 
	<title> Live, game </title>

	<!-- CSS's -->  
	<link rel="stylesheet" href="css/styles.css">	
	

</HEAD>

<BODY>
	<!-- Наше поле для рисования бактерий -->
	<canvas class="grid-gradient"></canvas> <!-- id="c1"  -->

	<p>
		<code>
			Cycle: <span class="count__cycle">0 | </span> <!-- id="count" -->
			Life: <span class="count__life">0 | </span> <!-- id="countLife" -->
			Dead: <span class="count__dead">0 | </span> <!-- id="countDead" -->
			Point's: <span class="count__point">0 | </span> <!-- id="countPoint" -->
		</code>
	</p>
	
	<div class="input-block buttons">
		<button class="start">Start</button> <!-- id="start" -->
		<button class="pause">Pause</button> <!-- id="pause" -->
		<button class="random">Rand</button> <!-- id="random" -->
	</div>

	
	<div class="input-block">
		<form>
			<label>	
		        Width <input type="number" class="width" value="300" max="800" step="50"> 
		        <!-- id="width" -->
		    </label>
		</form>

		<form>
		    <label>
		        Height <input type="number" class="height" value="300" max="800" step="50">
		        <!-- id="height" -->
		    </label>
		</form>

		<form>
		    <label>
		        speed (ms) <input type="number" class="speed" value="300" max="2000" step="25">
		        <!-- id="speed" -->
		    </label>
		</form>
	</div>
</BODY>
</HTML>
